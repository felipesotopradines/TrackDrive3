<ion-content class="fade-in">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onChangePassword()">
        <ion-item>
          <ion-label>Contraseña Actual</ion-label>
          <ion-input [(ngModel)]="oldPassword" name="oldPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
