<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fade-in">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="onLogin()">Iniciar Sesión</ion-button>
      <ion-button expand="full" (click)="goToResetPassword()">Olvidé mi Contraseña</ion-button>
      <ion-button expand="full" (click)="goToRegister()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
